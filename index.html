

<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator ❤️</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Love Calculator ❤️</h1>
		<form id="love-form">
			<label for="fname">Your Name:</label>
			<input type="text" id="fname" name="fname" required placeholder="Your name"><br>

			<label for="sname">Crush's Name:</label>
			<input type="text" id="sname" name="sname" required placeholder="Your crush's name"><br>

			<button type="submit">Calculate Love Percentage</button>
		</form>


		<div id="result"></div>
       <p>Made With ❤️ by ©Anubhav</p> 
	</div>

	<script src="app.js"></script>

    <style>
     
     body {
	font-family: 'Roboto', sans-serif;
	margin: 0;
	padding: 0;
	background-color:  #fcf7de; 
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 50px 20px;
	background-color: #fff;
	box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
	border-radius: 5px;
    background-color: #f0ea91;
}

h1 {
	text-align: center;
	margin-bottom: 50px;
	font-size: 40px;
	font-weight: 700;
	color: #333;
	text-shadow: 1px 1px #e6e6e6;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-bottom: 30px;
}

label {
	margin-top: 20px;
	font-size: 20px;
	font-weight: 600;
	color: #555;
}

input {
	padding: 10px;
	border-radius: 5px;
	border: none;
	background-color: #f2f2f2;
	margin-left: 10px;
	font-size: 18px;
	color: #333;
}

button {
	margin-top: 20px;
	padding: 10px 20px;
	background-color: #FF6B6B;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 18px;
	font-weight: 600;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #FF4757;
}

#result {
	text-align: center;
	margin-top: 50px;
	font-size: 28px;
	font-weight: 700;
	color: #333;
	text-shadow: 1px 1px #e6e6e6;
    background-color: #FFE082;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
}

p{
    text-align: center;
    color: black;
}

    </style>

    <script>
          const loveForm = document.querySelector('#love-form');
const result = document.querySelector('#result');

loveForm.addEventListener('submit', (e) => {
	e.preventDefault();
	const fname = document.querySelector('#fname').value;
	const sname = document.querySelector('#sname').value;

	fetch(`https://love-calculator.p.rapidapi.com/getPercentage?fname=${fname}&sname=${sname}`, {
		"method": "GET",
		"headers": {
			"x-rapidapi-key": "c3e7e0f9a2msh9541025fef72972p19b90ejsn2b4a44807bbe",
			"x-rapidapi-host": "love-calculator.p.rapidapi.com"
		}
	})
	.then(response => response.json())
	.then(data => {
		result.textContent = `${fname} and ${sname} have a love percentage of ${data.percentage}% and a ${data.result} relationship!`;
	})
	.catch(error => console.error(error));
});

    </script>

</body>
</html>
