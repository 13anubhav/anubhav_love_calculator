<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator ❤️</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Love Calculator ❤️</h1>
		<form id="love-form">
			<label for="fname">Your Name:</label>
			<input type="text" id="fname" name="fname" required placeholder="Your name"><br>

			<label for="sname">Crush's Name:</label>
			<input type="text" id="sname" name="sname" required placeholder="Your crush's name"><br>

			<button type="submit">Calculate Love Percentage</button>
		</form>


		<div id="result"></div>
       <p>Made With ❤️ by ©Anubhav</p> 
	</div>

	<script src="script.js"></script>

   

   

</body>
</html>
